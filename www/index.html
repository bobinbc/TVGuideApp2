<!doctype html>
<html lang="en" ng-app="tvguide">

<head>
    <meta charset="utf-8">
    <title>TV Guide App</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="lib/bootstrap-3.3.2-dist/css/bootstrap.css" />
</head>

<body ng-controller="TVGuideController">
    <div class="container">
        <div class="head">
            <div class="brandi">
                <!--                <a  href="#/">World Info</a>-->
                <p>TV Guide {{dataNow.Name}}</p>

                <div>
                    <div class="content" data-ng-repeat="channel in dataNow.GridChannels" class="list-group-item">
                        <!--                <span data-ng-bind="geofence.geofence_details.properties.name" />-->

                        <img ng-src={{channel.ChannelImages[0].ImageUrl}} height="40" width="40" alt={ {channel.ChannelImages[0].ImageTitle}} />

                        <table class="table">
                            <tr>
                                <th class="name ">{{channel.CallLetters}}</th>
                                <!--                                {{channel.Airing[0].AiringTime}}-->
                                <!--                                <th class="time name" ng-bind="myDateInput"></th>-->
                            </tr>

                            <tr>
                                <td class="prog">{{channel.Airings[0].Title}}</td>

                            </tr>

                            <tr>
                                <td class="prog">{{channel.Airings[0].Category}}</td>

                            </tr>

                        </table>


                    </div>
                </div>

            </div>

        </div>
    </div>
    <!--        <div ng-controller="GetCityNameCtrl">-->

    <!--
        <input type="text" ng-model="city" ng-change="change()">
        <input type="button" name="Search" ng-click="updateCity()">Search</input>
-->
    <!--
        </div>
        <div ng-controller="WeatherListCtrl" class="inform">
-->


    <!--    </div>-->
    <script src="lib/angular-1.3.14/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <!--    <script src="bower_components/jquery/dist/jquery.min.js"></script>-->

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


</body>

</html>
